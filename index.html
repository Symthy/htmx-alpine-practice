<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX + Alpine.js + Tailwind CSS Practice</title>

    <!-- Tailwind CSS -->
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>

    <!-- Alpine.js -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.13.8/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">
        HTMX + Alpine.js + Tailwind CSS
      </h1>

      <!-- Alpine.js Example -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8" x-data="{ count: 0 }">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Alpine.js Counter
        </h2>
        <div class="flex items-center gap-4">
          <button
            @click="count--"
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors"
          >
            -
          </button>
          <span class="text-xl font-mono" x-text="count"></span>
          <button
            @click="count++"
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition-colors"
          >
            +
          </button>
        </div>
      </div>

      <!-- HTMX Example -->
      <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">HTMX Example</h2>
        <button
          hx-get="/api/hello"
          hx-target="#response"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded transition-colors"
        >
          Click me (HTMX)
        </button>
        <div
          id="response"
          class="mt-4 p-4 bg-gray-50 rounded border min-h-[2rem]"
        >
          <!-- Response will appear here -->
        </div>
      </div>

      <!-- Combined Example -->
      <div
        class="bg-white rounded-lg shadow-md p-6"
        x-data="{ items: ['Item 1', 'Item 2'] }"
      >
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          Combined Example
        </h2>
        <div class="mb-4">
          <button
            @click="items.push('Item ' + (items.length + 1))"
            class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded transition-colors"
          >
            Add Item (Alpine.js)
          </button>
        </div>
        <ul class="space-y-2">
          <template x-for="item in items" :key="item">
            <li class="bg-gray-50 p-2 rounded border" x-text="item"></li>
          </template>
        </ul>
      </div>
    </div>
  </body>
</html>
